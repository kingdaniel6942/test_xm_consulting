<div class="container">
  <br><br>
  <h3>Portal de consultas a XM</h3>
  <br>
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="opcionesXM">Opciones</label>
        </div>
        <select class="custom-select" [(ngModel)]="optionSelected" (change)="onChange($event.target.value)">
          <option *ngFor="let option of opcionesConsulta" [ngValue]="option" >{{option.description}}</option>
        </select>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-5 col-md-5 col-sm-6">
      <div class="input-group">
        <label class="input-group-text" >Fecha inicial</label>
        <input class="form-control" placeholder="yyyy-mm-dd"
             name="date" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
        </div>
      </div>
      <br>
    </div>
    
    <div class="col-lg-5 offset-lg-2 col-md-5 offset-md-2 col-sm-6">
      <div class="input-group">
        <label class="input-group-text" >Fecha inicial</label>
        <input class="form-control" placeholder="yyyy-mm-dd"
             name="date" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
        </div>
      </div>
    </div>
  </div>
  <br><br>

  <div class="row">
    <div class="col-md-4 col-offset-md-4">
      <button type="button" class="btn btn-primary" (click)="consult(optionSelected)">Consultar</button>
    </div>
    
  </div>
</div>
