<div class="container" align="center">
  <br><br>
  <h3>Portal de consultas a XM</h3>
  <br>
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="opcionesXM">Opciones</label>
        </div>
        <select class="custom-select" [(ngModel)]="optionSelected" (change)="onChange($event.target.value)">
          <option *ngFor="let option of consultService.opcionesConsulta" [ngValue]="option" >{{option.description}}</option>
        </select>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-5 col-md-5 col-sm-6">
      <div class="input-group">
        <label class="input-group-text" >Fecha inicial</label>
        <input class="form-control" placeholder="yyyy-mm-dd"
             name="date1" [(ngModel)]="modelDate1" ngbDatepicker #d1="ngbDatepicker">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary calendar" (click)="d1.toggle()" type="button"></button>
        </div>
      </div>
      <br>
    </div>
    
    <div class="col-lg-5 offset-lg-2 col-md-5 offset-md-2 col-sm-6">
      <div class="input-group">
        <label class="input-group-text" >Fecha final</label>
        <input class="form-control" placeholder="yyyy-mm-dd"
             name="date2" [(ngModel)]="modelDate2" ngbDatepicker #d2="ngbDatepicker">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary calendar" (click)="d2.toggle()" type="button"></button>
        </div>
      </div>
    </div>
  </div>
  <br>

  <div class="row">
    <div class="col-md-4 col-offset-md-4">
      <button type="button" class="btn btn-primary" (click)="consult()">Consultar</button>
    </div>
  </div>
  <br>
  <div  class="spinner-border m-5" role="status" *ngIf="data.length == 0">
    <span class="sr-only">Loading...</span>
  </div>
  <div id="chartdiv" style="width: 100%; height: 500px"></div>
</div>
